              data-placement="right"

              class="btn btn-sm btn-light my-1"

              data-toggle="tooltip"
              data-placement="right"
              title="clear both boxes"
            >
              Clear
            </button>
            <div id="cactions-lowercase">
              <input
                class="btn btn-sm btn-light m-0"
                type="checkbox"
                id="lower"
                name="lower"
                data-toggle="tooltip"
                data-placement="right"
                title="convert to lowercase"
              />
              <label for="lower" class="pl-1 mt-2">lowercase</label>
            </div>
          </div>
          <div id="coutform-div">

              <option name="Tibetan">བོད་སྐད།</option>
              <option name="Cyrillic">кириллица</option>
            </select>
          </div>
          <div id="coutput-container" class="d-flex localized" script="lo">
            <textarea id="coutput"></textarea>
          </div>
        </div>
